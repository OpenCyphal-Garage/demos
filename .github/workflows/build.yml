name: build

on:
  push:
    branches: [ "sshirokov/libcyphal" ]
  pull_request:
    branches: [ "sshirokov/libcyphal" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: get nunavut
        run: >
          pip install nunavut

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/libcyphal_demo/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{github.workspace}}/libcyphal_demo

      - name: Build
        run: cmake --build ${{github.workspace}}/libcyphal_demo/build --config ${{env.BUILD_TYPE}}
